<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head('dogs Page')">
</head>
<body>

<header th:replace="fragments/common :: header">
    <style>
        #title{
            background-color: #575757;
            color: white;
            text-align: left;
        }
    </style>
</header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-0">
            <div class="col-lg-6 col-md-8 mx-auto">
                <img th:src="@{${dog.dog_filepath}}" width="255" height="100" class="rounded mx-auto d-block img-fluid"  alt=" ...">
            </div>
        </div>
            <strong th:text="'견종 :' + ${dog.dog_species}"> 값 </strong>
        <div class="col-lg-3 col-md-8 mx-auto">
        <table class="table table-dark table-striped" border="2" width="323" height="80">
            <tr><td id="title" colspan="1"> 나이 </td>
            <td th:text="${dog.dog_age}">나이    </td>
        
            <td id="title2">  성별 </td>
            <td th:text="${dog.dog_wm}">성별    </td></tr>
        
            <tr><td id="title3" >접종여부</td>
            <td th:text="${dog.dog_vaccine}">&nbsp;미완료&nbsp;</td>

            <td id="title4">중성화 </td>
            <td th:text="${dog.dog_neutral}">미완료</td></tr>
        
        </tr>
        </table>
        <table class="table table-dark" width="10" border="2"  height="20" >
            <tr>
        <td id="titless"><center>특이사항</center></td>
            </tr>
            <tr>
                <td><textarea th:text="${dog.dog_about}" class="form-control" id="exampleFormControlTextarea1" rows="3">
                </textarea></td>
            </tr>
        </table>
        </div>
        <a th:href="@{/admin/dog/dogDelete(id=${dog.dog_id}, filename=${dog.dog_filename})}">
            <button class="w-25 btn btn-primary btn-lg" type="submit">
                삭제하기
            </button>
        </a>
    </section>



    

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5" th:replace="fragments/common :: tail">
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
