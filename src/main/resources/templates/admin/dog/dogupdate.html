<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 수정 페이지 </title>

    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">

<body>                    <!--BODY 부분-->

<header th:replace="fragments/common :: header">                   <!--**********헤더 부분**********-->

</header>


<main>  <!--종 나이 성별 접좀여부 중성화여부 특이사항 // 파일명 파일 경로-->
    <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle"></div>
    <div class="col-md-7 col-lg-8">
        <p><h4 class="mb-3"><strong>강아지 정보 수정 란</strong></h4></p>
        <form class="needs-validation" novalidate th:object="${dog}"  action="/admin/dog/updateprocess" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{dog_id}">
            <input type="hidden" th:name="dog_filename" th:value="${dog.dog_filename}">
            <input type="hidden" th:name="dog_filepath" th:value="${dog.dog_filepath}">
            <div class="row g-5">
                <div class="col-sm-5">
                  <label for="dog_species" class="form-label">견종</label>
                  <select class="form-select" th:field="${dog.dog_species}" id="dog_species" name="dog_species" required>
                      <option value="믹스" >믹스</option>
                      <option value="웰시코기">웰시코기</option>
                      <option value="푸들">푸들</option>
                      <option value="불독">불독</option>
                      <option value="말티즈">말티즈</option>
                  </select>
                </div>

            <div class="col-sm-5">
              <label for="dog_age" class="form-label" >나이</label>
              <input th:field="${dog.dog_age}" type="text" class="form-control" id="dog_age" name="dog_age" rows="1"  required>
            </div>

            <div class="col-3">
              <label for="dog_wm" class="form-label"> 성별 </label>
              <select class="form-select" id="dog_wm" th:field="${dog.dog_wm}" name="dog_wm" required>
                <option value="암컷">암컷</option>
                <option value="수컷">수컷</option>
              </select>
            </div>

                <div class="col-2">
                    <label for="dog_vaccine" class="form-label"> 접종여부 </label>
                    <select class="form-select" th:field="${dog.dog_vaccine}" id="dog_vaccine" name="dog_vaccine" required>
                        <option value="미완료">미완료</option>
                        <option value="완료">완료</option>
                      </select>
                </div>

                <div class="col-2">
                  <label for="dog_neutral" class="form-label">중성화 여부</label>
                    <select class="form-select" id="dog_neutral" th:field="${dog.dog_neutral}" name="dog_neutral" required>
                    <option value="미완료">미완료 </option>
                    <option value="완료">완료</option>
                    </select>
                </div>
                <div class="mb-0">
                    <label for="dog_about" class="form-label">특이사항</label>
                    <textarea class="form-control" id="dog_about" th:field="${dog.dog_about}" name="dog_about" rows="3"></textarea>
                </div>
                <button class="w-25 btn btn-primary btn-lg" type="submit">수정하기</button>
            </div>
            <!--<button class="w-25 btn btn-primary btn-lg" type="submit">버튼 테스트</button> testestestest-->
        </form>
    </div>
      </div>

    </div>
  </main> <br><br>





<hr>
<footer class="text-muted py-5" th:fragment="tail">
    
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">맨위로</a>
        </p>
        <p class="mb-1">인덕대학교 전공심화 4학년 - 김영일</p>
        <p class="mb-0">전화번호 : 010-4746-8733 </p>
    </div>
</footer>
