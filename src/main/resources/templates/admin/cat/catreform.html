    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">

</head>
<body>                    <!--BODY 부분-->

<header th:replace="fragments/common :: header">                   <!--**********헤더 부분**********-->

</header>


<main>  <!--종 나이 성별 접좀여부 중성화여부 특이사항 // 파일명 파일 경로-->
    <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle"></div>
    <div class="col-md-7 col-lg-8">
        <p><h4 class="mb-3"><strong>고양이 정보 수정 란</strong></h4></p>
        <!--<form th:object="${cat}" action="/admin/cat/test" method="post" >-->
        <form class="needs-validation" novalidate th:object="${cat}"  action="/admin/cat/update" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{cat_id}">
            <input type="hidden" th:name="cat_filename" th:value="${cat.cat_filename}">
            <input type="hidden" th:name="cat_filepath" th:value="${cat.cat_filepath}">
            <div class="row g-5">
                <div class="col-sm-5">
                  <label for="cat_species" class="form-label">묘종</label>
                  <select class="form-select" th:field="${cat.cat_species}" id="cat_species" name="cat_species" required>
                    <option value="믹스" >믹스</option>
                    <option value="먼치킨">먼치킨</option>
                      <option value="랙돌">랙돌</option>
                      <option value="아메리칸 숏헤어">아메리칸 숏헤어</option>
                      <option value="페르시안">페르시안</option>
                  </select>
                </div>

            <div class="col-sm-5">
              <label for="cat_age" class="form-label" >나이</label>
              <input th:field="${cat.cat_age}" type="text" class="form-control" id="cat_age" name="cat_age" rows="1"  required>
            </div>

            <div class="col-3">
              <label for="cat_wm" class="form-label"> 성별 </label>
              <select class="form-select" id="cat_wm" th:field="${cat.cat_wm}" name="cat_wm" required>
                <option value="암컷">암컷</option>
                <option value="수컷">수컷</option>
              </select>
            </div>

                <div class="col-2">
                    <label for="cat_vaccine" class="form-label"> 접종여부 </label>
                    <select class="form-select" th:field="${cat.cat_vaccine}" id="cat_vaccine" name="cat_vaccine" required>
                        <option value="미완료">미완료</option>
                        <option value="완료">완료</option>
                      </select>
                </div>

                <div class="col-2">
                  <label for="cat_neutral" class="form-label">중성화 여부</label>
                    <select class="form-select" id="cat_neutral" th:field="${cat.cat_neutral}" name="cat_neutral" required>
                    <option value="미완료">미완료 </option>
                    <option value="완료">완료</option>
                    </select>
                </div>
                <div class="mb-0">
                    <label for="cat_about" class="form-label">특이사항</label>
                    <textarea class="form-control" id="cat_about" th:field="${cat.cat_about}" name="cat_about" rows="3"></textarea>
                </div>
                <button class="w-25 btn btn-primary btn-lg" type="submit">수정하기</button>
            </div>
            <!--<button class="w-25 btn btn-primary btn-lg" type="submit">버튼 테스트</button> testestestest-->
        </form>
    </div>
      </div>

    </div>
  </main> <br><br>





<hr>
<footer class="text-muted py-5" th:fragment="tail">
    
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">맨위로</a>
        </p>
        <p class="mb-1">인덕대학교 전공심화 4학년 - 김영일</p>
        <p class="mb-0">전화번호 : 010-4746-8733 </p>
    </div>
</footer>
