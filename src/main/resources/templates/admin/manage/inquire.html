<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head('Inquire-Page')">
</head>

<body>                    <!--BODY 부분-->
<header th:replace="fragments/common :: header">
</header>

<main>
    <a th:href="@{/admin/home}" sec:authorize="hasRole('ROLE_ADMIN')">관리자 페이지</a>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Admin page</h1>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <table border="2">
                <thead>
                    <tr>
                        <td>문의 번호</td>
                        <td>성함</td>
                        <td>번호</td>
                        <td>종</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="content : ${inquires}">
                        <td th:text="${content.inquire}">내용2</td>
                        <td th:text="${content.user_id.nickname}">내용2</td>
                        <td th:text="${content.user_id.phone}">내용2</td>
                        <td th:text="${content.cat_id.cat_species}"  th:if="${content.cat_id != null}">내용2</td>
                        <td th:text="${content.dog_id.dog_species}"  th:if="${content.dog_id != null}">내용2</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5" th:replace="fragments/common :: tail">
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
