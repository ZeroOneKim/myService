<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h6>*재미로 하는</h6>
                <h1 class="fw-light">추천 받기</h1><br>
                <form action="/recommend/recommendprocess" method="post">
                    <tr><td>주인에게 관심이 많으면 좋겠나요?!?</td><br>
                        <td>예 <input type="radio" name="kind" value="1" /><br>

                        <td>예 <input type="radio" name="love" value="1" /><br>
                            아니요 <input type="radio" name="love" value="0" /></td></tr><br><br>

                    <br><br><button type="submit">제출하기</button>
                </form>

            </div>
        </div>
    </section>
</main>
